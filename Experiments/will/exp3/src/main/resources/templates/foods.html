<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Food Results</title>
</head>
<body>
	<table>
		<tr>
			<th>Food</th>
			<th>Protein</th>
			<th>Calories</th>
		</tr>
		<tr th:each="food:${foods}">
			<td th:text="${food.name}"></td>			
			<td th:text="${food.protein}"></td>	
			<td th:text="${food.calories}"></td>	
		</tr>
	</table>
</body>
</html>
